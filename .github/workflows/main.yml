name: Android CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # ðŸ”§ gradlew fix (LINE ENDINGS + PERMISSION)
      - name: Fix gradlew
        run: |
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
          chmod -R 755 gradle/wrapper

      - name: Verify wrapper
        run: |
          ls -l gradle/wrapper
          java -version

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
