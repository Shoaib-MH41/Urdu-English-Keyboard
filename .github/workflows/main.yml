name: Flutter Build APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # âœ… Create FULL Flutter app (first time)
      - name: Create Flutter App Structure
        run: flutter create urdu_english_keyboard

      - name: Move project files to root
        run: |
          shopt -s dotglob
          mv urdu_english_keyboard/* .
          rm -rf urdu_english_keyboard

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Get dependencies
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: urdu-english-keyboard-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
