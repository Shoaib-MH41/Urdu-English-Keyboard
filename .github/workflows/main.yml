name: Android Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Create Missing Gradle Files
      run: |
        # gradle/wrapper ڈائریکٹری بنائیں
        mkdir -p gradle/wrapper
        
        # gradle-wrapper.properties فائل بنائیں
        cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip
        networkTimeout=10000
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        EOF
        
        # gradlew script ڈاؤن لوڈ کریں
        curl -L https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradlew -o gradlew
        chmod +x gradlew
        
        # gradlew.bat ڈاؤن لوڈ کریں
        curl -L https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradlew.bat -o gradlew.bat
        
        # wrapper.jar ڈاؤن لوڈ کریں
        curl -L https://github.com/gradle/gradle/releases/download/v8.2.0/gradle-8.2-bin.zip -o gradle.zip
        unzip -p gradle.zip gradle-8.2/lib/gradle-wrapper-8.2.jar > gradle/wrapper/gradle-wrapper.jar
        rm gradle.zip

    - name: Build with Gradle
      run: |
        ./gradlew clean
        ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/*.apk
