name: Android CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Gradle and Generate Wrapper
      # یہ ایکشن خود بخود گریڈل انسٹال کرے گا اور جار فائل بنا دے گا
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.1.1 # یہ آپ کے پروجیکٹ کے مطابق ورژن سیٹ کر دے گا

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      # اب یہ گریڈل کی کمانڈ کو صحیح طرح پہچانے گا
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
