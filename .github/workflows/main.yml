name: Flutter Build APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      # ğŸ”¹ Gradle + Android files generate (safe)
      - name: Generate Android & Gradle files
        run: flutter create . --project-name urdu_english_keyboard

      - name: Get dependencies
        run: flutter pub get

      # ğŸ”¥ APK BUILD
      - name: Build debug APK
        run: flutter build apk --debug

      # ğŸ“¦ APK upload (downloadable)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: urdu-english-keyboard-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
