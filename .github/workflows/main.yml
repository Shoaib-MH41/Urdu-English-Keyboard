name: Android Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java (Simple)
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Download Gradle Wrapper
      run: |
        mkdir -p gradle/wrapper
        # gradle-wrapper.properties بنائیں
        echo 'distributionBase=GRADLE_USER_HOME' > gradle/wrapper/gradle-wrapper.properties
        echo 'distributionPath=wrapper/dists' >> gradle/wrapper/gradle-wrapper.properties
        echo 'distributionUrl=https://services.gradle.org/distributions/gradle-8.2-bin.zip' >> gradle/wrapper/gradle-wrapper.properties
        echo 'zipStoreBase=GRADLE_USER_HOME' >> gradle/wrapper/gradle-wrapper.properties
        echo 'zipStorePath=wrapper/dists' >> gradle/wrapper/gradle-wrapper.properties
        
        # gradle-wrapper.jar ڈاؤن لوڈ کریں
        curl -L "https://github.com/gradle/gradle/releases/download/v8.2.0/gradle-wrapper-8.2.jar" -o gradle/wrapper/gradle-wrapper.jar
        
        # gradlew اسکرپٹ بنائیں
        echo '#!/bin/bash' > gradlew
        echo 'java -jar gradle/wrapper/gradle-wrapper.jar "$@"' >> gradlew
        chmod +x gradlew

    - name: Build APK
      run: |
        ./gradlew clean
        ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: urdu-keyboard-apk
        path: app/build/outputs/apk/debug/*.apk
